<!DOCTYPE html>
            <html lang="ko" xmlns:th="http://www.thymeleaf.org">
            <head>
                <meta charset="UTF-8">
                <title>글 목록</title>
                <style>
                    .cls1 {
                        text-decoration: none;
                    }
                    .cls2 {
                        text-align: center;
                        font-size: 30px;
                        display: block;
                    }
                </style>
            </head>
            <body>
                <table align="center" border="1" width="80%">
                    <thead>
                        <tr height="10" align="center" bgcolor="lightgreen">
                            <th>글번호</th>
                            <th>작성자</th>
                            <th>제목</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody th:if="${#strings.isEmpty(data_list)}">
                        <tr height="10">
                            <td colspan="4">
                                <p align="center">
                                    <b><span style="font-size: 9pt;">등록된 글이 없습니다.</span></b>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                        <tbody th:unless="${#strings.isEmpty(data_list)}">
                            <tr align="center" th:each="article:${data_list}">
                                <td width="5%">[[${articleStat.count}]]</td>
                                <td width="10%">[[${article.write_id}]]</td>
                                <td align="left" width="35%">
                                    <span style="padding-right: 30px;"></span>
                                    <a class="cls1" th:href="@{/board/view(no=${article.article_no})}">
                                        [[${article.title}]]
                                    </a>
                                </td>
                                <td width="10%">[[${article.write_date}]]</td>
                            </tr>
                        </tbody>
                </table>
                <a class="cls1" th:href="@{/board/add}"><span class="cls2">글쓰기</span></a>
            </body>
            </html>
