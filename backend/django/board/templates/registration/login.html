<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Login</title>
</head>
<body>
    <div>
        <form method="post" action="{% url 'common:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"> <!-- 직전으로 계속 연결 시켜줌-->
            {% include "registration/form_errors.html" %} <!-- error 관련 html (미리 만들어 놓고 추가)-->
            <div>
                <label for="username">사용자ID</label>
                <input type="text" class="form-control" name="username" id="username"
                    value="{{ form.username.value|default_if_none:'' }}"> <!-- value값에 아무것도 없으면 '' 로 대체-->
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password"
                    value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="{% url 'common:signup' %}">회원 가입</a>
        </form>
    </div>
</body>
</html>
